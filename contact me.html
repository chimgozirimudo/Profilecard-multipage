<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- ‚úÖ Mobile Header -->
    <header class="mobile-header">
      <button
        id="sidebarToggle"
        aria-label="Toggle navigation"
        data-testid="test-sidebar-toggle"
      >
        ‚ò∞
      </button>
      <h1 class="mobile-title">Contact Me</h1>
    </header>

    <!-- ‚úÖ Sidebar -->
    <nav class="sidebar" data-testid="test-sidebar">
      <div class="sidebar-header" data-testid="test-sidebar-header">
        <h2>My Portfolio</h2>
      </div>

      <ul class="sidebar-menu" data-testid="test-sidebar-menu">
        <li>
          <a href="index.html" data-testid="test-sidebar-home">üè† Profile</a>
        </li>
        <li>
          <a href="about me.html" data-testid="test-sidebar-about">üôã‚Äç‚ôÇÔ∏è About Me</a>
        </li>
        <li>
          <a href="contact me.html" data-testid="test-sidebar-contact">‚úâÔ∏è Contact Me</a>
        </li>
      </ul>
    </nav>

    <!-- ‚úÖ Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- ‚úÖ Main Content -->
    <main>
      <section class="contact-section">
        <h2>Get in Touch</h2>

        <form id="contactForm" novalidate>
          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <small
              id="error-name"
              data-testid="test-contact-error-name"
              class="error-msg"
            ></small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <small
              id="error-email"
              data-testid="test-contact-error-email"
              class="error-msg"
            ></small>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <small
              id="error-subject"
              data-testid="test-contact-error-subject"
              class="error-msg"
            ></small>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <small
              id="error-message"
              data-testid="test-contact-error-message"
              class="error-msg"
            ></small>
          </div>

          <!-- Submit Button -->
          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>

          <!-- Success Message -->
          <p
            id="success-message"
            data-testid="test-contact-success"
            class="success-msg"
            hidden
          >
            ‚úÖ Your message has been sent successfully!
          </p>
        </form>
      </section>
    </main>

    <!-- ‚úÖ Script -->
    <script src="script.js"></script>
  </body>
</html>
